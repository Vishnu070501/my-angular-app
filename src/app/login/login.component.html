<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <app-form-fields
      *ngFor="let field of formFields"
      [label]="field.label"
      [type]="field.type"
      [id]="field.id"
      [name]="field.name"
      [required]="field.required"
      [options]="field.options"
      [value]="loginData[field.property]"
      (valueChange)="updateFormValidity(field.property, $event)">
    </app-form-fields>
    
    <button type="submit" [disabled]="!formValid">Login</button>
  </form>
</div>



   <!-- <div class="header" ngProjectAs="[header]">Header Content</div>
  <div class="footer" ngProjectAs="[footer]">Footer Content</div> -->


  <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
  <ul>
    <ng-container *ngIf="items.length > 5">
      <li *ngFor="let item of items">{{ item }}</li>
    </ng-container>
  </ul>
  <div [ngStyle]="{
    'background-color': getBackgroundColor(),
    'padding': '20px',
    'margin-left': 'auto',
    'margin-right': 'auto',
    'transition': 'all 0.5s ease',
    'height': isIndicatorClicked?'100px':'50px',
    'cursor': 'pointer',
    'border-radius': '12px',
    'width':'50%'
  }"
  (click)="handleClick()"
  (mouseenter)="handleMouse(true)"
  (mouseleave)="handleMouse(false)">
    Username Status Indicator: {{loginData.email}}
  </div>

<div [ngStyle]= "{
    'position': 'fixed',
    'inset': '0',
    'background-color': 'white',
    'width': '40%',
    'max-height': '50%',
    'margin-left':'auto',
    'margin-right':'auto',
    'margin-top':'auto',
    'margin-bottom':'auto',
    'display': 'flex',
    'flex-direction': 'column',
    'align-items': 'center',
    'justify-content': 'center',
    'border-radius': '10px',
    'padding': '20px',
    'box-shadow': '0px 0px 10px rgba(0, 0, 0, 0.25)',
    'z-index:': '1000',
    border: '1px solid #ccc',
}">
<div (click)="handleCloseModal()" style="align-self: flex-end; cursor: pointer; padding: 5px;">x</div>
    <app-form-fields 
    *ngFor="let field of fields"
    [label]="field.label"
    [type]="field.type"
    [required]="field.required"
    [value]="task[field.property]"
    (valueChange)="task[field.property] = $event"
    [name] = "field.name"
    />
    
</div>>
